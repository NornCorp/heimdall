version: v2
managed:
  enabled: true
plugins:
  # Go plugins
  - remote: buf.build/protocolbuffers/go:v1.36.4
    out: pkg/api
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/go:v1.17.0
    out: pkg/api
    opt:
      - paths=source_relative
  # TypeScript plugins
  - remote: buf.build/bufbuild/es:v2.10.2
    out: ui/src/gen
    opt:
      - target=ts
  - remote: buf.build/connectrpc/es:v1.6.1
    out: ui/src/gen
    opt:
      - target=ts
